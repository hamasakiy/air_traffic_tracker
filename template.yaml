AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: air-traffic-tracker (serverless)

Resources:
  PlanesFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: app.lambda_handler
      Runtime: python3.12
      Timeout: 30
      MemorySize: 256
      Environment:
        Variables:
          FORCE_SNAPSHOT: "1"
      Events:
        Root:
          Type: Api
          Properties:
            Path: /
            Method: GET
        Planes:
          Type: Api
          Properties:
            Path: /planes
            Method: GET
        Track:
          Type: Api
          Properties:
            Path: /track
            Method: GET

Outputs:
  ApiUrl:
    Description: "API Gateway endpoint URL"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/"
